{% extends "baseLogin.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl shadow-lg overflow-hidden w-full max-w-4xl flex flex-col lg:flex-row">
        <div class="w-full lg:w-1/2 bg-yellow-400 relative hidden lg:block">
            <!-- Remplacez le src par le chemin de votre image -->
            <img src="{% static 'images/lfwf_vm69_230109.jpg' %}" alt="Login" class="object-cover w-full h-full">
            <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2">
                <div class="flex space-x-1">
                    <div class="w-2 h-2 bg-white rounded-full"></div>
                    <div class="w-2 h-2 bg-white rounded-full opacity-50"></div>
                    <div class="w-2 h-2 bg-white rounded-full opacity-50"></div>
                </div>
            </div>
        </div>
        <div class="w-full lg:w-1/2 p-8">
            <div class="text-right mb-4">
                <a href="#" class="text-green-500 text-sm font-semibold hover:text-green-600">Cr√©er un compte</a>
            </div>
            <h2 class="text-2xl font-bold mb-6">Hello ! Welcome back</h2>
            <p class="text-gray-600 mb-6">Log in with your data that you entered during your registration</p>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                {% for field in form %}
                    <div>
                        <label for="{{ field.id_for_label }}" class="sr-only">{{ field.label }}</label>
                        <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}"
                               placeholder="{{ field.label }}" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                    </div>
                {% endfor %}
                <div>
                    <button type="submit" class="w-full py-2 px-4 bg-green-500 text-white rounded-md hover:bg-green-600 transition duration-300">
                        Se connecter
                    </button>
                </div>
            </form>
            <div class="mt-6 text-center">
                <p class="text-gray-600">OR</p>
            </div>
            <div class="mt-4">
                <button class="w-full py-2 px-4 border border-gray-300 rounded-md flex items-center justify-center space-x-2 hover:bg-gray-50 transition duration-300">
                    <img src="{% static 'images/google-icon.png' %}" alt="Google" class="w-5 h-5">
                    <span>Sign in with Google</span>
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
