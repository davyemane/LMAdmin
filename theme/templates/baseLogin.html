{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <title>{% block title %}Apprentissage des langues maternelles{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
</head>

<body class="bg-gray-50 font-serif leading-normal tracking-normal">
    <header class="bg-green-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold"> Langues maternelles</h1>
            <nav>
            </nav>
        </div>
    </header>

    <main class="container mx-auto mt-8">
        {% block content %}
        <!-- Le contenu spécifique à chaque page sera inséré ici -->
        {% endblock %}
    </main>

    <footer class="bg-green-600 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Apprentissage des langues maternelles. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
